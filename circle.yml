dependencies:
  cache_directories:
    - ~/.sbt
    - ~/.ivy2
    - ~/.m2
  pre:
    - mkdir -p ~/.bintray
    - envsubst < .credentials > ~/.bintray/.credentials
machine:
  java:
    version: oraclejdk7
deployment:
  release:
    branch: master
    commands:
        - sbt clean
        - sbt +publish
